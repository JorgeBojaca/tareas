<main class="registro">
	<div>
		<h1>Registro de Usuario</h1>	
	</div>
	{{usr}}
	<br>
	<label class="item item-input">
		<span class="input-label">Usuario</span>
  		<input type="text" ng-model="usr">
	</label>
	<label class="item item-input">
  		<span class="input-label">Contraseña</span>
  		<input type="password" ng-model="pass1">
	</label>
	<label class="item item-input">
  		<span class="input-label">Contraseña</span>
  		<input type="password" ng-model="pass2">
	</label>
	<button class="button button-positive" ng-click="registrar(usr,pass1,pass2)">Aceptar</button>
</main>
